<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
<div class="calculator">

    <div class="rowOne">
        <div class="displayResult"> </div>
        <div class="displayInput"> </div>
    </div>
    <div class="calculatorButtons">

        <div class="columnTwo">
            <div class="key" id="seven">7</div>
            <div class="key" id="four">4</div>
            <div class="key" id="one">1</div>
            <div class="key" id="zero">0</div>

        </div>
        <div class="columnThree">
            
            <div class="key" id="eight">8</div>
            <div class="key" id="five">5</div>
            <div class="key" id="two">2</div>
            <div class="key operator" id="multiply">*</div>
           
        </div>
        <div class="columnFour">
            
            <div class="key" id="nine">9</div>
            <div class="key" id="six">6</div>
            <div class="key" id="three">3</div>
            <div class="key operator" id="divide">/</div>
           
        </div>
        <div class="columnFive">
            <div class="key operator" id="clear">C</div>
            <div class="key operator" id="add">+</div>
            <div class="key operator" id="subtract">-</div>
            <div class="key operator" id="equals">=</div>
            
        </div>
    </div>
</div>
</body>
</html>
