<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">

        <div class="rowTwo">
            <div class="key seven">7</div>
            <div class="key four">4</div>
            <div class="key one">1</div>
            <div class="key zero">0</div>

        </div>
        <div class="rowThree">
            
            <div class="key eight">8</div>
            <div class="key five">5</div>
            <div class="key two">2</div>
            <div class="key operator multiply">*</div>
           
        </div>
        <div class="rowFour">
            
            <div class="key nine">9</div>
            <div class="key six">6</div>
            <div class="key three">3</div>
            <div class="key operator divide">/</div>
           
        </div>
        <div class="rowFive">
            <div class="key operator clear">C</div>
            <div class="key operator add">+</div>
            <div class="key operator substract">-</div>
            <div class="key operator equals">=</div>
            
        </div>
    </div>
    
</body>
</html>
